<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENTLEMAN</title>
    <link rel="stylesheet" href="./cart.css" />
    <script
      src="https://kit.fontawesome.com/74999e9853.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbar">
      <div class="left-nav">
        <a class="p-1 fs-15" href="../../index.html">
          <span class="brand fs-15">
            <span class="brand-name"><s>GENTLE</s>MAN</span>
          </span>
        </a>
      </div>
      <div class="right-nav">
        <ul class="link">
          <li>
            <a href="/screens/wishlist/wishlist.html"
              ><div class="badge">
                <i class="fas fa-heart fa-2x"></i>
                <div class="badge-no-right">9</div>
              </div>
            </a>
          </li>
          <li>
            <a href="/screens/cart/cart.html"
              ><div class="badge">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <div class="badge-no-right">9</div>
              </div>
            </a>
          </li>
          <li>
            <a href="../authentication/login.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <div class="page-header">Your Cart(2)</div>

    <div class="cart-container">
      <div class="cart-container-card">
        <div class="card-container-vertical">
          <img class="card-image" src="../../assets/14.png" />
          <div class="card-vertical-title">
            <h2 class="title main-title">Canvas Shoes</h2>
            <div class="cart-minus-plus">
              <div class="button-container-item">
                <button class="floating-button">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <p>2</p>
              <div class="button-container-item">
                <button class="floating-button">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <p class="title card-price">
              $1234 <s>$9999</s> <span class="discount">(87% Off)</span>
            </p>
            <button class="button contained-button black-button">
              Buy Now
            </button>
          </div>
        </div>
        <div class="card-container-vertical">
          <img class="card-image" src="../../assets/13.png" />
          <div class="card-vertical-title">
            <h2 class="title main-title">Canvas Shoes</h2>
            <div class="cart-minus-plus">
              <div class="button-container-item">
                <button class="floating-button">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <p>2</p>
              <div class="button-container-item">
                <button class="floating-button">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <p class="title card-price">
              $1234 <s>$9999</s> <span class="discount">(87% Off)</span>
            </p>
            <button class="button contained-button black-button">
              Buy Now
            </button>
          </div>
        </div>
      </div>
      <div class="bill-cart">
        <div class="bill-cart-card">
          <div class="bill-cart-row bold-row">
            <h3>PRICE DETAILS</h3>
          </div>
          <div class="bill-cart-row">Price (2 items) <span>$4999</span></div>
          <div class="bill-cart-row">Discount <span>-$1999</span></div>
          <div class="bill-cart-row">Delivery Charges<span>$499</span></div>
          <div class="bill-cart-row bold-row border-top">
            TOTAL AMOUNT <span>$3499</span>
          </div>
          <p>You will save $1999 on this order</p>
          <button class="button contained-button black-button">
            PLACE ORDER
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
